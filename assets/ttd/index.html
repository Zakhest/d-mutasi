<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Dilarang Akses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b545c, #1a252f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 1rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #c22323;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: #c22323;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 1rem 0;
            color: #d1d5db;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #c22323;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #9b1c1c;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>Dilarang Akses</h2>
        <p>Maaf, Anda tidak memiliki izin untuk mengakses halaman ini. Silakan periksa kredensial Anda atau hubungi administrator untuk bantuan.</p>
        <a href="/d-mutasi">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
